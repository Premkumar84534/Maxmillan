@if(addTaskClick) {
  <app-new-task (cancelEmit)="cancelEmit($event)" (submitEmit)="onSaveTask($event)"></app-new-task>
}

<section id="tasks">
  <header>
    <h2>{{userName}}'s - {{userId}} tasks</h2>
    <menu>
      <button (click)="addTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id) {
      <li>

        <task [userTask]=task (completedTask)="changeTaskStatus($event)"></task>

        <!--@if (task.userId === userId) {
          <task [userTask]="task"></task>
      }-->
      </li>
    }
  </ul>
</section>
