<app-header></app-header>
<main>
  <ul id="users">
    <li>
      @for (user of users; track user.id) {
       <app-user [user]="user" (select)="userSelected($event)"></app-user>
      }
    </li>
  </ul>

  @if (selectedUser) {
    <app-task [userName]="selectedUser.name" [userId]="selectedUser.id"></app-task>
  }
  @else {
    <p>Select a user</p>
  }
</main>
